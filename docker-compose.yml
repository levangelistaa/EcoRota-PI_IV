services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: ecorota-frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - ecorota-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecorota-backend
    ports:
      - "3001:3000"
    restart: always
    environment:
      - DATABASE_URL=mysql://root:root@database:3306/ecorota
      - JWT_SECRET=secret
    command: >
      sh -c "npx prisma db push && npx prisma db seed && node dist/src/server.js"
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - ecorota-network
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mysql:8.0
    container_name: ecorota-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecorota
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ecorota-network

networks:
  ecorota-network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:
